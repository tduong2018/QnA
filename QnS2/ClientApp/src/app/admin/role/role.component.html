<div class="modal-editrole">
  <div class="modal-header">
    <!---->
    <h4 class="modal-title" id="modal-basic-title">Edit role</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="form-group">
        <div *ngIf="error != ''" class="alert alert-danger">{{ error }}.</div>
        <label for="RoleName">Role Name</label>
        <input required [(ngModel)]="role.name" name="name" #roleName="ngModel" type="text" class="form-control">
        <input hidden name="id" [(ngModel)]="role.id" type="text" class="form-control" />
        <div class="alert alert-danger" *ngIf="roleName.touched && !roleName.valid">
          <div *ngIf="roleName.errors.required">
            Rolw name is required
          </div>
        </div>
      </div>
      <p>
        {{f.value | json}}
      </p>
      <div class="mb-5">
        <button class="btn btn-primary float-right" [disabled]="!f.valid || !roleName.touched">Submit</button>
      </div>
    </form>
  </div>
</div>
