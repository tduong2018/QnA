<form class="account text-center mt-4">
  <div class="form-group">
    <img [src]="Account.avatar" alt="">
    <p>{{Account.fullname}}</p>
  </div>
  <div ngbDropdown class="form-group">
    <span class="btn" id="dropdownBasic1" ngbDropdownToggle>
      <span>{{Role}}</span>
    </span>
    <div ngbDropdownMenu style="position: absolute">
      <button class="dropdown-item btn" *ngFor="let item of RolesAccount" (click)="changeRole(item)">{{item}}</button>
    </div>
  </div>
  <div class="form-group form-inline justify-content-center">
    <button class="btn" (click)="authService.logout()">
      Sign Out
    </button>
    <i class="material-icons">
      exit_to_app
    </i>
  </div>
</form>
