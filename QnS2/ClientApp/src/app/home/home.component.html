
<h1>Home Page</h1>
<p *ngIf="authService.isLoggedIn()">
  Welcome {{ authService.currentUser.sub }}
</p>
<ul>
  <li *ngIf="authService.isLoggedIn()"><a routerLink="/admin">Admin</a></li>
  <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login">Login</a></li>
  <li *ngIf="!authService.isLoggedIn()"><a routerLink="/signup">Signup</a></li>
</ul>

<button *ngIf="authService.isLoggedIn()" (click)="authService.logout()">Logout</button>
