<div class="row home-page">
    <div class="col-md-2 bg-light main-left">
        <app-user-box></app-user-box>
    </div>
    <div class="col-md-8 main-center">
        <app-menu></app-menu>

        <div style="height: 82%">
            <div *ngIf="userRoles == role ; else answerPage" style="height: 100%">
                <app-questioner></app-questioner>
            </div>

            <ng-template #answerPage>
                <app-answer></app-answer>
            </ng-template>
        </div>
    </div>
    <div class="col-md-2 main-right">

    </div>
</div>
